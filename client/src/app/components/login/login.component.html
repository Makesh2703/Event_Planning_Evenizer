<div style="width:100%; height: 100vh;" class="fullpage">
    <div class="main">
      <img class="eventlogo" src="../../../assets/elogo1.png">
      <div class="main1">
        <div class="card1">
          <b><strong><h3 class="welcome">Welcome back</h3></strong></b>
          <b><strong><p class="ptag1">Plan Your Perfect Event with Us!</p></strong></b>
          <b><strong><p class="ptag2">Need an account? <a class="signup" href="/register">Sign up</a></p></strong></b>
        </div>
        <div class="formclass">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input formControlName="username" id="username" class="form-control" placeholder="Enter your username" required>
              <div class="errors" *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                <small class="errors" *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
                <small class="errors" *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters long.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input formControlName="password" id="password" type="password" class="form-control" placeholder="Enter your password" required>
              <div class="errors" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <small class="errors" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                <small class="errors" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
              </div>
            </div>
            <button type="submit" class="logi" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
        <div class="card-footer text-center"></div>
      </div>
